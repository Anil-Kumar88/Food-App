<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="main-section">
        <article>
            <form>
                <h1>FOOD ORDER</h1>
                <label for="">Name</label>

                <input type="radio" value="veg" name="veg" id="veg">
                <label for="veg"> Veg</label>

                 <label for="nonveg"> Non-Veg</label> <br>
                <select name="Food Name" id="ourFood">
                    <option value="">Food Name</option>
                </select><br>
                Address
                <textarea name="" id="" cols="27" rows="5">
                    thanks for the address we will parcel the food to the given address.
                </textarea>
                <select name="" id="">
                    <option value="">State</option>
                    <option value="">karnataka</option>
                    <option value="">Kerala</option>
                    <option value="">Tamil nadu</option>
                    <option value="">Goa</option>
                    <option value="">Gujurat</option>
                </select>
                <button id="mainsubmit">Submit</button>
            </form>
        </article>
    </section>
